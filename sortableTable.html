<!DOCTYPE html>
<html>
    <head>
        <title>Sortable Table</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <link rel="stylesheet" href="sortableTable.css">

        <table id="products">
            <thead>
                <th data-sortable="name">Product</th>
                <th data-sortable="cost">Cost</th>
                <th data-sortable="avail">Qty</th>
            </thead>
            <tbody>
            </tbody>
        </table>

        <hr>

        <table id="heroes">
            <thead>
                <th>#</th>
                <th data-sortable="name">Superhero name</th>
                <th data-sortable="realname">Real name</th>
                <th data-sortable="power">Superpower</th>
            </thead>
            <tbody>
            </tbody>
        </table>

</html>
